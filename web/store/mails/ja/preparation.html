<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Message de {shop_name}</title>
</head>
<body>
	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
		<tr>
			<td align="left">
				<a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left"><strong style="color:#DB3484;">{lastname} {firstname}</strong> 様</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left" style="background-color:#DB3484; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">ご注文内容 n&#176;{id_order}</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
				<strong>お客様のご注文内容が受理されました。</strong><br>
				現在、<strong>発送準備中</strong> となっております。今しばらくお待ち下さいます様、お願い申し上げます。
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">なお、ログイン後、当店サイト内にございます<a href="{shop_url}my-account.php" style="color:#DB3484; font-weight:bold; text-decoration:none;">"マイアカウント"</a> 内の <a href="{shop_url}history.php" style="color:#DB3484; font-weight:bold; text-decoration:none;">"ご注文履歴"</a> にて、ご注文状況、請求書のダウンロードができますので、どうぞ、ご利用下さい。</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="center" style="font-size:10px; border-top: 1px solid #D9DADE;">
			<a href="{shop_url}" style="color:#DB3484; font-weight:bold; text-decoration:none;">{shop_name}</a></td>
		</tr>
	</table>
</body>
</html>
